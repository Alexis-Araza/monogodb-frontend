<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" >

    <title>Front End</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading" class="jumbotron text-dark">MongoDB Frontend</h1>

      <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
      <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>

      <!-- homePage -->
      <div id="homePage">
        
        <button id="viewProductsBtn" type="button" class="btn btn-dark rounded-pill">View all Products</button>

        <div id="productCards" class="row">
          
        </div>
      </div>
      <!-- adminPage -->
      <div id="adminPage" class="my-5 mx-3 px-3 bg-dark text-light">

        <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Login</button>
        <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill">Logout</button>
        <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Register</button>
        <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill">View all users</button>

      <!-- login form -->
      <form id="loginForm" class="py-5 px-5">
        <label for="username" class="">Username:</label>
        <input type="text" id="username" class="form-control" name="username" value="">

        <label for="password" class="">Password:</label>
        <input type="password" id="password" class="form-control" name="password" value="">

        <button id="submit" name="button" type="submit" class="btn btn-lg btn-light mt-4">Login</button>
      </form>

      <!-- Product Manipulation -->

      <div id="productM" class="">
          <button id="addBtn" type="button" disabled class="btn btn-dark rounded-pill mr-20px">Add</button>
          <button id="updateBtn" type="button" class="btn btn-dark rounded-pill">Update</button>
          <button id="deleteBtn" type="button" disabled class="btn btn-dark rounded-pill mr-20px">Delete</button>

          <br>

        <form id="productForm" class="py-5 px-5">
          <label for="product_id" class="">Product ID:</label>
          <input type="text" id="productId" class="form-control" name="productId" value="">

          <label for="product" class="">Product Name:</label>
          <input type="text" id="productName" class="form-control" name="productName" value="">

          <label for="price" class="">Price:</label>
          <input type="text" id="productPrice" class="form-control" name="productPrice" value="">

          <label for="description" class="">Description:</label>
          <input type="text" id="productDesc" class="form-control" name="productDesc" value="">

          <label for="user_id" class="">User ID:</label>
          <input type="text" id="userId" class="form-control" name="userId" value="">

          <button id="productSub" name="button" type="submit" class="btn btn-lg btn-light mt-4">Submit</button>
        </form>
      </div>

      </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
